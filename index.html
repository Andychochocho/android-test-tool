<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Android Test Tool</title>
  </head>
  <body>
    <p id="readme">?</p>
    <div id="header_text">
      <h2>Android Test Tool</h2>
      <div id="device_info"></div>
    </div>
    <br>

    <div id="options_container">
      <div id="save_logs">
        <img class="image" id="image_icons" src="./images/save_icon.png" alt="Save Icon" draggable="false">
        <p>Log to Desktop</p>
      </div>
      <div id="capture_screen">
        <img class="image" id="camera_icon" src="./images/camera_icon.png" alt="Camera Icon" draggable="false">
        <p>Screen capture</p>
      </div>
    </div>
    
    <script>require('./index.js');</script>
  </body>
</html>
